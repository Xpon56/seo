{% extends "base.html" %} {% block content %}
<h1>Список заявок</h1>
<table>
  <thead>
    <tr>
      <th>Имя</th>
      <th>Телефон</th>
      <th>Email</th>
      <th>Услуга</th>
      <th>Дата</th>
    </tr>
  </thead>
  <tbody>
    {% for lead in leads %}
    <tr>
      <td>{{ lead.name }}</td>
      <td>{{ lead.phone }}</td>
      <td>{{ lead.email }}</td>
      <td>{{ lead.service }}</td>
      <td>{{ lead.created_at }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
